version: '3.8'

services:
  bot:
    build: .
    container_name: quicklunch-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
      - ./exports:/app/exports
    networks:
      - bot-network

  postgres:
    image: postgres:15-alpine
    container_name: quicklunch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quicklunch_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge




